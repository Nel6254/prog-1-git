<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ml6.css">
    <script src= "https://code.jquery.com/jquery-3.5.1.js"></script> 
    <title>MD6</title>
</head>
<body>
    <div class="table-page">
        <div class="link1">
            <a href="ml6.html"
            target="_self" class="link1-style">
            <b>Atpakaļ uz sākumlapu</b>
            </a>
        </div>
        <h1 class="title-text">
            Publiskā datubāze
        </h1>
        <h4 style="color: grey;">
            Šajā datubāzē Tu vari apskatīt pieejamās vielas un aprīkojumis
        </h4>
        <form action="">
            <input 
            type="text" 
            placeholder="Meklēt"
            class="search"
            >
            <button class="button4" id="b4" value="visi" onclick="b1()">Rādīt visu</button>
            <button class="button4" id="b5" value="vielas" onclick="b2()">Rādīt vielas</button>
            <button class="button4" id="b6" value="inventars" onclick="b3()">Rādīt aprīkojumu</button>
        </form>
        <br>
        <br>
        <div>
            <table id="table-item">
                <thead>
                <tr class="table-header">
                    <td>ID</td>
                    <td>Nosaukums</td>
                    <td>Tips</td>
                    <td>Apakštips</td>
                    <td>Skaits</td>
                    <td>Svars</td>
                    <td>Komentāri</td>
                </tr>
                </thead>
                <tbody class="column-style" id="data-output">
                    <script>
                        fetch("visi.json")
		                    .then(function(response){
			                    return response.json();
	                        })
	.then(function(products){
		let placeholder = document.querySelector("#data-output");
		let out = "";
		for(let product of products){
		out += `
			<tr>
				<td>${product.id}</td>
				<td>${product.nosaukums}</td>
				<td>${product.tips}</td>
				<td>${product.apakstips}</td>
				<td>${product.skaits}</td>
                <td>${product.daudzums}</td>
                <td>${product.komentari}</td>
			</tr>
		`;
	}

	placeholder.innerHTML = out;
	});
                    </script>
                </tbody>
       
                
            </table>
            
        </div>
    </div>
    <script src="main4.js"></script>
</body>
</html>
