<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  </head>
  <body>
    <main class="d-flex flex-nowrap" style="height: 100vh">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" id="editProjTitleBtn">
          <span class="fs-4" id="projTitle"></span>
          <i class="bi bi-pencil-square mx-2"></i>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column" id="pagelist">
        </ul>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto" id="pagelist">
          <li>
            <a class="nav-link text-white" id="addPageBtn" href="#" data-no-bs-toggle="modal" data-bs-target="#createPageModal">
              <i class="bi bi-plus-square mx-2"></i><i>Lapa</i>
            </a>
        </ul>

        <hr>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" id="loadProjectBtn" href="#"><i class="bi bi-folder2-open mx-2"></i>Importēt</a>
            <input type="file" id="loadProjectInput" style="display:none"/>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" id="saveProjectBtn" href="#"><i class="bi bi-floppy mx-2"></i>Saglabāt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" id="exportProjectBtn" href="#"><i class="bi bi-download mx-2"></i>Eksportēt</a>
          </li>
        </ul>
      </div>
      <div class="container d-flex flex-column my-5">
        <div class="d-flex flex-row"><h1 id="pageTitle"></h1><a href="#" class="align-self-center mx-2" id="editPageTitleBtn"><i class="bi bi-pencil-square"></i></a></div>
        <div class="d-flex flex-column flex-grow-1">
          <div id="editor">
          </div>
        </div>
      </div>
    </main>
    <div class="d-none">
      <div id="hiddenEditor">
      </div>
    </div>

    <div class="modal" tabindex="-1" id="editTitleModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTitleModalTitle">Jauns lapas nosaukums</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editTitleInput" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="editTitleConfirmBtn">Izveidot lapu</button>
          </div>
        </div>
      </div>
    </div>

    <template id="exportTemplateHead">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </template>
    <template id="exportTemplateBody">
      <main class="d-flex flex-nowrap" style="height: 100vh">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
          <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4" id="projTitle"></span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto" id="pageList">
          </ul>
        </div>
        <div class="container d-flex flex-column my-5 tab-content" id="content">
        </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
