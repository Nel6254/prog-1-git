<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ml5.css">
    <script src= "https://code.jquery.com/jquery-3.5.1.js"></script> 
    <title>MD5</title>
</head>
<body>
    <div class="table-page">
        <div class="link1">
            <a href="ml5.html"
            target="_self" class="link1-style">
            <b>Atpakaļ uz sākumlapu</b>
            </a>
        </div>
        <h1 class="title-text">
            Publiskā datubāze
        </h1>
        <h4 style="color: grey;">
            Šajā datubāzē Tu vari apskatīt pieejamās vielas un aprīkojumis
        </h4>
        <form action="">
            <input 
            type="text" 
            placeholder="Meklēt"
            class="search"
            >
            <button class="button4">Rādīt visu</button>
            <button class="button4">Rādīt vielas</button>
            <button class="button4">Rādīt aprīkojumu</button>
        </form>
        <br>
        <br>
        <div>
            <table id="table-item">
                <thead>
                <tr class="table-header">
                    <td>ID</td>
                    <td>Nosaukums</td>
                    <td>Tips</td>
                    <td>Apakštips</td>
                    <td>Skaits</td>
                    <td>Svars</td>
                    <td>Komentāri</td>
                </tr>
                </thead>
                <tbody class="column-style"></tbody>
                    <script>
                          $(document).ready(function () { 
  
  // FETCHING DATA FROM JSON FILE 
  $.getJSON("vielas.json",  
          function (data) { 
      var item = ''; 

      // ITERATING THROUGH OBJECTS 
      $.each(data, function (key, value) { 

          //CONSTRUCTION OF ROWS HAVING 
          // DATA FROM JSON OBJECT 
          item += '<tr>'; 
          item += '<td>' +  
              value.apakstips + '</td>'; 

          item += '<td>' +  
              value.daudzums + '</td>'; 

          item += '<td>' +  
              value.id + '</td>'; 

          item += '<td>' +  
              value.komentari + '</td>'; 

          item += '<td>' +  
              value.komentari + '</td>';

          item += '<td>' +  
              value.mervienibas + '</td>'; 

          item += '<td>' +  
              value.nosaukums + '</td>'; 

          item += '<td>' +  
              value.skaits + '</td>'; 

          item += '<td>' +  
              value.tips + '</td>';    

          item += '</tr>'; 
      }); 
        
      //INSERTING ROWS INTO TABLE  
      $('#table-item').append(item); 
  }); 
}); 
                    </script>    
                </tbody>
                      
                               
                
            </table>
            
        </div>
        <button class="button2">Ziņot par kļūdu</button>
    </div>
    
</body>
</html>
